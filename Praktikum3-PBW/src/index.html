<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjualan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6 min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[600px] mb-6">
        <h2 class="text-center text-2xl font-bold mb-4">Form Penjualan</h2>
        <div class="mb-4">
            <label for="produk" class="block font-semibold">Produk</label>
            <input type="text" id="produk" class="w-full p-2 border border-zinc-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-700">
        </div>
        <div class="mb-4">
            <label for="jumlah" class="block font-semibold">Jumlah</label>
            <input type="number" id="jumlah" class="w-full p-2 border border-zinc-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-700">
        </div>
        <div class="mb-4">
            <label for="harga" class="block font-semibold">Harga</label>
            <input type="number" id="harga" class="w-full p-2 border border-zinc-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-700">
        </div>
        <button class="w-full p-2 bg-purple-900 text-white rounded hover:bg-violet-700 transition">Tambahkan</button>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg w-[600px]">
        <h2 class="text-center text-2xl font-bold mb-4">Data Penjualan Bulanan</h2>
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300 text-sm">
                <thead>
                    <tr class="bg-pink-600 text-white">
                        <th class="border border-zinc-700 p-2" rowspan="2">No</th>
                        <th class="border border-zinc-700 p-2" rowspan="2">Produk</th>
                        <th class="border border-zinc-700 p-2" colspan="2">Penjualan</th>
                    </tr>
                    <tr class="bg-pink-600 text-white">
                        <th class="border border-zinc-700 p-2">Jumlah</th>
                        <th class="border border-zinc-700 p-2">Harga Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center bg-gray-50 hover:bg-gray-200 transition">
                        <td class="border border-zinc-700 p-2">1</td>
                        <td class="border border-zinc-700 p-2">Baju</td>
                        <td class="border border-zinc-700 p-2">15</td>
                        <td class="border border-zinc-700 p-2">Rp 10.000.000</td>
                    </tr>
                    <tr class="text-center hover:bg-gray-200 transition">
                        <td class="border border-zinc-700 p-2">2</td>
                        <td class="border border-zinc-700 p-2">Celana</td>
                        <td class="border border-zinc-700 p-2">10</td>
                        <td class="border border-zinc-700 p-2">Rp 15.000.000</td>
                    </tr>
                    <tr class="text-center bg-gray-50 hover:bg-gray-200 transition">
                        <td class="border border-zinc-700 p-2">3</td>
                        <td class="border border-zinc-700 p-2">Sepatu</td>
                        <td class="border border-zinc-700 p-2">20</td>
                        <td class="border border-zinc-700 p-2">Rp 50.000.000</td>
                    </tr>
                    <tr class="bg-rose-700 text-white font-bold text-center">
                        <td class="border border-zinc-700 p-2" colspan="2">Total Penjualan</td>
                        <td class="border border-zinc-700 p-2">45</td>
                        <td class="border border-zinc-700 p-2">Rp 75.000.000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
