<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjualan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #872341;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #BE3144;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4C4B16;
            color: white;
        }

        .total {
            font-weight: bold;
            background-color: #898121;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Form Penjualan</h2>
        <div class="form-group">
            <label for="produk">Produk</label>
            <input type="text" id="produk">
        </div>
        <div class="form-group">
            <label for="jumlah">Jumlah</label>
            <input type="number" id="jumlah">
        </div>
        <div class="form-group">
            <label for="harga">Harga</label>
            <input type="number" id="harga">
        </div>
        <button>Tambahkan</button>
    </div>

    <div class="table-container">
        <h2>Data Penjualan Bulanan</h2>
        <table>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Produk</th>
                <th colspan="2">Penjualan</th>
            </tr>
            <tr>
                <th>Jumlah</th>
                <th>Harga Total</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Baju</td>
                <td>15</td>
                <td>Rp 10.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Celana</td>
                <td>10</td>
                <td>Rp 15.000.000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sepatu</td>
                <td>20</td>
                <td>Rp 50.000.000</td>
            </tr>
            <tr class="total">
                <td colspan="2">Total Penjualan</td>
                <td>45</td>
                <td>Rp 75.000.000</td>
            </tr>
        </table>
    </div>
</body>
</html>
